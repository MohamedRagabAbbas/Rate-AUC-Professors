name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        path: repo # Optional: Specify a custom path to checkout the repository
        working-directory: ../../rate-auc-front-end

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      run: npm install react-scripts
      run: npm install @mui/material

    - name: Run tests
      run: npm test
